<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Isham Text-to-Image Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1>Isham AI</h1>
        <input
          type="text"
          id="promptInput"
          placeholder="Enter your image description..."
          aria-label="Image description input"
        />
        <button onclick="generateImage()">Generate Image</button>

        <div class="output" id="outputContainer" aria-live="polite">
          <!-- Spinner, Timer, and Image will be dynamically added here -->
        </div>
      </div>
    </div>

    <script src="scriptGen.js"></script>
  </body>
</html>
